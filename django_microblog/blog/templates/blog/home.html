{% extends 'blog/base.html' %}
{%block content%}
    <h1>Hi {{request.user.username}}</h1>
    <span>i dey lagos</span>
    {% for post in posts%}
        <p>{{post.title}}</p>
        <img src="{{post.author.profile.image.url}}" alt="" class="rounded-circle" width='50px'>
       <p>{{post.author}} said {{post.content}} on {{post.date_posted|date:"F d, Y"}}</p>
        
        <hr>
        
    {%endfor%}
{%endblock content%}
