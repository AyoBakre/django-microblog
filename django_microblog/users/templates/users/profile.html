{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{%block content%}
    <div class="row">
        <div class="col-md-6">
            <h2>{{user.username}}</h2>
            <span>{{user.email}}</span>
            <img src="{{user.profile.image.url}}" alt="" class="rounded-circle" width='50px'>
        </div>
        <div class="col-md-6">
            <form action="" method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                {{ u_form|crispy }}
                {{ p_form|crispy }}
                <button type="submit" class="btn btn-primary mt-3 mb-3">Update</button>
            </form>
        </div>
    </div>
{%endblock content%}
