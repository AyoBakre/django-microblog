{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{%block content%}
    <div class="row">
        <div class="col-md-6">
            <h1>Log IN</h1>
    <form action="" method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3 mb-3">Sign In</button>
        <br><span>Don't have an account, <a href="{% url 'register'%}"> sign up here</a></span>
    </form>
        </div>
    </div>
{%endblock content%}
