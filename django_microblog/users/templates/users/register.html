{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{%block content%}
    <h1>Register here</h1>
    <form action="" method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3 mb-3">Sign Up</button>
        <br><span>You already have an account, <a href="{% url 'login'%}"> sign in here</a></span>
    </form>
{%endblock content%}
